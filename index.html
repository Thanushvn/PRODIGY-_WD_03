
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="navbar">
        <span id="toggle-nav">
            <i class="fa fa-bars"></i>
        </span>
        <ul id="navlist">
            <li id="restartGameBtn">restart</li>
        </ul>
    </header>

    <div id="playerTurnContainer">
        <p id="playerTurn"></p>
    </div>

    <div class="form-Wrapper">
        <form id="playerInformationForm">
            <div class="text-Wrapper">
                <label for="playerName1">Player1 Name:</label>
                <input type="text" id="playerName1" placeholder="Player1" value="Player1">
            </div>

            <div class="text-Wrapper">
                <label for="playerSymbol1">Player1 Symbol:</label>
                <input type="text" id="playerSymbol1" placeholder="X" value="X">
            </div>

            <div class="text-Wrapper">
                <label for="playerName2">Player2 Name:</label>
                <input type="text" id="playerName2" placeholder="Player2" value="Player2">
            </div>
            
            <div class="text-Wrapper">
                <label for="playerSymbol2">Player2 Symbol:</label>
                <input type="text" id="playerSymbol2" placeholder="O" value="O">
            </div>

            <button type="submit" id="playerInformationFormBtn">Submit</button>
        </form>
    </div>

    <div class="boardContainer">
</div>
<script src="app.js"></script>
</body>
</html>
